# docker-compose.yml v1 for lab02 peer-server, 5 peers

version: "3.4"

x-common:
  &defaults
    image: elixir:alpine
    volumes:
      - .:/project
    working_dir: /project
    networks:
      - network

networks:
  network:
    driver: bridge

services:
  system.localdomain:
    container_name: system7
    command: >
      elixir --name system07@system07.localdomain --cookie pass
             -S mix run --no-halt -e ${MAIN} ${PEERS}
    <<: *defaults

  peer0.localdomain:
    container_name: peer0
    command: >
      elixir --name peer0@peer0.localdomain --cookie pass
             -S mix run --no-halt
    <<: *defaults

